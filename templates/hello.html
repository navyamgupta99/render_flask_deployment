<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPM Resolution Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
    </style>
    <script>
        function fetchData() {
            fetch('/get-data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = "<strong>Error:</strong> " + data.error;
                    } else {
                        document.getElementById("result").innerHTML = 
                            "<h2>" + data.title + "</h2><p>" + data.content + "</p>";
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = "<strong>Error fetching data!</strong>";
                });
        }
    </script>
</head>
<body>
    <h1>BIPM Resolution 1 (2018) Scraper</h1>
    <button onclick="fetchData()">Fetch CGPM Resolution 1 (2018)</button>
    <div id="result"></div>
</body>
</html>
