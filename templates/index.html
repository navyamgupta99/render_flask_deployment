



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Unit Search</title>
    <!-- Bootstrap CSS for styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         /* General body styling */
        body {
            background-color: #f8f9fa;
        }
        /* Centering the container with margin */
        .container {
            margin-top: 5%;
        }
         /* Styling the search card */
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
         /* Custom styling for the search button */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
         <!-- Page heading with title and description -->
        <div class="text-center mb-4">
            <h1 class="display-4">SI Unit Search</h1>
            <p class="lead">Enter the name or symbol of an SI unit to retrieve detailed information.</p>
        </div>
        <!-- Search form wrapped inside a Bootstrap card -->
        <div class="card p-4">
            <form method="POST" action="/search">
                <div class="mb-3">
                    <label for="si_unit" class="form-label">Search SI Unit</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="si_unit" 
                        name="si_unit" 
                        placeholder="e.g., meter, kg, s"
                        required>
                </div>
                <!-- Submit button with full width -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Search</button>
                </div>
            </form>
        </div>
        <!-- Footer section -->
        <footer class="text-center mt-4">
            <p class="text-muted">&copy; 2025 SI Unit Search. All rights reserved.</p>
        </footer>
    </div>
      <!-- Bootstrap JS Bundle for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
