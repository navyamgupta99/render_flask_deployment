<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Details</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background color for the entire page */
        body {
            background-color: #f8f9fa;
        }
        /* Centering the main container and adding margin */
        .container {
            margin-top: 5%;
        }
        /* Styling for the table */
        table {
            margin-top: 20px;
        }
        /* Styling for table headers */
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heading that dynamically displays the queried resolution details -->
        <h1 class="text-center">{{ heading }}</h1>
        
        {% if data %}  <!-- Check if data exists -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Predicate</th>  <!-- Column for predicate names -->
                            <th>Object</th>  <!-- Column for corresponding values -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}  <!-- Loop through each row in data -->
                            <tr>
                                <td>{{ row.Predicate }}</td>  <!-- Display predicate name -->
                                <td>{{ row.Object }}</td>  <!-- Display corresponding object value -->
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}  <!-- Display message if no data is available -->
            <div class="alert alert-warning text-center" role="alert">
                No information available.
            </div>
        {% endif %}
        
        <!-- Button to return to the home page -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Go Back</a>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
